<ion-card padding>
    <ion-card-title text-center>
        Sign in with your email
    </ion-card-title>
    <ion-card-content>
        <form [formGroup]="emailSignInForm" (ngSubmit)="onSubmit(emailSignInForm.value)">
            <ion-list inset>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input name="email" #name="ngModel" type="email" [(ngModel)]="emailSignInForm.email"></ion-input>
                </ion-item>

                <div *ngIf="!email.valid && email.touched">
                    <div><small *ngIf="email.errors.pattern && email.dirty" danger>Check email format...</small></div>
                    <div><small *ngIf="email.errors.minlength && email.dirty || email.errors.maxlength && email.dirty" danger>Lenght is between 6-64 charackters...</small></div>
                </div>

                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input name="password" #name="ngModel" type="password" [(ngModel)]="emailSignInForm.password"></ion-input>
                </ion-item>

                <div *ngIf="!password.valid && password.touched">
                    <div><small *ngIf="password.errors.minlength && password.dirty || password.errors.maxlength && password.dirty"
                            danger>Lenght is between 6-24 charackters...</small></div>
                </div>

                <div text-center>
                    <button [disabled]="!emailSignInForm.valid" type="submit" margin-top>
<ion-icon name="log-in"></ion-icon> Sign-in
</button>
                </div>
                <div text-center>
                    <button (click)="onCancel()" type="button" clear text-center>Cancel</button>
                </div>
                <div text-center>
                    <button (click)="forgotPassword()" type="button" clear text-center>Forgot Password ?</button>
                </div>
            </ion-list>
        </form>
    </ion-card-content>
</ion-card>
