<ion-card padding>
    <ion-card-title text-center>
        Sign up with your email
    </ion-card-title>
    <ion-card-content>
        <form [formGroup]="emailSignUpForm" (ngSubmit)="onSubmit(emailSignUpForm.value)">
            <ion-list inset>
                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input name="userName" #name="ngModel" type="text" [(ngModel)]="emailSignUpForm.userName"></ion-input>
                </ion-item>
                <div *ngIf="!userName.valid && userName.touched">
                    <div><small *ngIf="userName.errors.minlength && userName.dirty || userName.errors.maxlength && userName.dirty"
                            danger>Lenght is between 6-24 charackters...</small></div>
                </div>

                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input name="email" #name="ngModel" type="email" [(ngModel)]="emailSignUpForm.email"></ion-input>
                </ion-item>
                <div *ngIf="!email.valid && email.touched">
                    <div><small *ngIf="email.errors.pattern && email.dirty" danger>Check email format...</small></div>
                    <div><small *ngIf="email.errors.minlength && email.dirty || email.errors.maxlength && email.dirty" danger>Lenght is between 6-64 charackters...</small></div>
                </div>

                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input name="password" #name="ngModel" type="password" [(ngModel)]="emailSignUpForm.password"></ion-input>
                </ion-item>
                <div *ngIf="!password.valid && password.touched">
                    <div><small *ngIf="password.errors.minlength && password.dirty || password.errors.maxlength && password.dirty"
                            danger>Lenght is between 6-24 charackters...</small></div>
                </div>

                <ion-item>
                    <ion-label stacked>Confirm Password</ion-label>
                    <ion-input name="passwordConfirm" #name="ngModel" type="password" [(ngModel)]="emailSignUpForm.passwordConfirm"></ion-input>
                </ion-item>
                <div *ngIf="!passwordConfirm.valid && passwordConfirm.touched">
                    <div><small *ngIf="passwordConfirm.errors.minlength && passwordConfirm.dirty || passwordConfirm.errors.maxlength && passwordConfirm.dirty"
                            danger>Lenght is between 6-24 charackters...</small></div>
                </div>

                <div *ngIf="passwordConfirm.touched && (passwordConfirm.value !== password.value)">
                    <div><small danger>Passwords do not match</small></div>
                </div>

                <div text-center>
                    <button [disabled]="!emailSignUpForm.valid || (passwordConfirm.value !== password.value)" type="submit" margin-top>
            <ion-icon name="log-in"></ion-icon> Sign-Up
        </button>
                </div>
                <div text-center>
                    <button (click)="onCancel()" type="button" clear text-center>Cancel</button>
                </div>
            </ion-list>
        </form>
    </ion-card-content>
</ion-card>
